<div class="movie-list-container">
    <div fxLayout="row wrap" fxLayoutAlign="start center" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
        <div *ngFor="let item of movieList; let idx = index" class="card-cont" fxFlex.xs="33" fxFlex.sm="33" fxFlex="33">
            <mat-card class="movie-card">
                <img mat-card-image src="./../../assets/Slices/placeholder_for_missing_posters.png" alt="Photo of a movie" *ngIf="item['poster-image'] == 'posterthatismissing.jpg'"
                    class="image-cont">
                <img mat-card-image src="./../../assets/Slices/{{item['poster-image']}}" alt="Photo of a movie" *ngIf="item['poster-image'] != 'posterthatismissing.jpg'"
                    class=" image-cont ">
                <mat-card-content class="title-cont">
                    <p class="title-cont-p">
                        {{item.name}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #searchModal>
    <div class="modal-header search-header" *ngIf="!isEdit">
        <form class="form-class">
            <input type="text" name="search" placeholder="Search.." [hidden]="searchInput" class="searchBox-cont" (keyup)="searchMovies($event);"
                autofocus autocomplete="off">
        </form>
        <!-- <h4 class="modal-title modal-headings pull-left">Add Organisation</h4> -->
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true" class="close-button">&times;</span>
        </button>
    </div>
    <div class="modal-body search-body" *ngIf="searchResults.length > 0 ">
        <div>
            <div fxLayout="row wrap" fxLayoutAlign="start center" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
                <div *ngFor="let item of searchResults; let idx = index" class="card-cont" fxFlex.xs="33" fxFlex.sm="33" fxFlex="33">
                    <mat-card class="movie-card">
                        <img mat-card-image src="./../../assets/Slices/placeholder_for_missing_posters.png" alt="Photo of a movie" *ngIf="item['poster-image'] == 'posterthatismissing.jpg'"
                            class="image-cont">
                        <img mat-card-image src="./../../assets/Slices/{{item['poster-image']}}" alt="Photo of a movie" *ngIf="item['poster-image'] != 'posterthatismissing.jpg'"
                            class=" image-cont ">
                        <mat-card-content class="title-cont">
                            <p class="title-cont-p">
                                {{item.name}}
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</ng-template>
